<!DOCTYPE html>
<!--
Изображение можно помещать в любой другой контейнер, если вы сочтете это целесообразным.
К примеру часто изображение помещается в контейнер <a>...</a>. Таким образом изображение становится еще и ссылкой,
-->

<html>
	<head>
		<title>Изображение - ссылка</title>
	</head>
	<body>
		<a href="https://google.com/">
			<img src="Images/logo.png" alt="Deleted" title="Simple logo!!" border="0" />
		</a>
	</body>
</html>
